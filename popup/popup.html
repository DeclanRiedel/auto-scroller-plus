<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Auto Scroller Plus</h2>
    </div>
    
    <div class="main-toggle">
      <button id="toggleButton" class="toggle-button">Start Scrolling</button>
    </div>

    <div class="setting-group">
      <label>Scroll Speed (px/s):</label>
      <div class="input-container">
        <input type="number" id="scrollSpeed" min="1" max="1000" value="60">
      </div>
    </div>

    <div class="setting-group">
      <label>Speed Increment:</label>
      <div class="input-container">
        <input type="number" id="speedIncrement" min="1" max="100" value="10">
      </div>
    </div>

    <div class="features-section">
      <h3>Features</h3>
      <div class="feature-toggle">
        <label>Reading Progress Bar</label>
        <label class="switch">
          <input type="checkbox" id="progressBar">
          <span class="slider round"></span>
        </label>
      </div>
      
      <div class="feature-toggle">
        <label>Save Reading Position</label>
        <label class="switch">
          <input type="checkbox" id="savePosition">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="scroll-pattern">
        <label>Scroll Pattern:</label>
        <select id="scrollPattern">
          <option value="smooth">Smooth</option>
          <option value="stepped">Stepped</option>
        </select>
      </div>

      <div class="stepped-settings" id="steppedSettings">
        <div class="setting">
          <label>Step Size (pixels):</label>
          <input type="number" id="stepSize" min="1" max="500" value="100">
        </div>
        <div class="setting">
          <label>Pause Duration (ms):</label>
          <input type="number" id="pauseDuration" min="100" max="2000" value="500">
        </div>
      </div>
    </div>

    <div class="hotkeys-section">
      <h3>Customize Hotkeys</h3>
      <div class="hotkey-setting">
        <label>Toggle Scroll:</label>
        <input type="text" id="toggleHotkey" placeholder="Click to set..." readonly>
      </div>
      <div class="hotkey-setting">
        <label>Speed Up:</label>
        <input type="text" id="speedUpHotkey" placeholder="Click to set..." readonly>
      </div>
      <div class="hotkey-setting">
        <label>Speed Down:</label>
        <input type="text" id="speedDownHotkey" placeholder="Click to set..." readonly>
      </div>
    </div>

    <div class="footer">
      <button class="theme-toggle-btn" id="themeToggle">
        Toggle Theme
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

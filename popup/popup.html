<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Auto Scroller Plus</h2>
      <button id="toggleButton" class="toggle-button">Start Scrolling</button>
      <div class="theme-toggle" id="themeToggle">ðŸŒ“</div>
    </div>
    
    <div class="setting">
      <label>Scroll Speed (px/s):</label>
      <input type="number" id="scrollSpeed" min="1" max="1000" value="1">
    </div>
    
    <div class="setting">
      <label>Speed Increment:</label>
      <input type="number" id="speedIncrement" min="1" max="100" value="10">
    </div>

    <div class="hotkeys-section">
      <h3>Customize Hotkeys</h3>
      <div class="hotkey-setting">
        <label>Toggle Scroll:</label>
        <input type="text" id="toggleHotkey" placeholder="Click to set..." readonly>
      </div>
      <div class="hotkey-setting">
        <label>Speed Up:</label>
        <input type="text" id="speedUpHotkey" placeholder="Click to set..." readonly>
      </div>
      <div class="hotkey-setting">
        <label>Speed Down:</label>
        <input type="text" id="speedDownHotkey" placeholder="Click to set..." readonly>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
